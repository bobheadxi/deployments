name: GitHub Deployments for multiple url
description: GitHub action for working painlessly with deployment statuses (and with multiples url).
author: maxgfr
branding:
  icon: bookmark
  color: blue
runs:
  using: node12
  main: dist/index.js

inputs:
  token:
    required: true
    description: GitHub token
  step:
    required: true
    description: One of 'start' and 'finish'
  auto_inactive:
    required: false
    description: Set auto_inactive (see https://developer.github.com/v3/repos/deployments/#inactive-deployments)
  logs:
    required: false
    description: URL to logs
  desc:
    required: false
    description: Description to set in status
  ref:
    required: false
    description: The git ref to use for the deploy, defaults to `github.ref`
  env:
    required: false
    description: The name of the deployment environment for Github. (Required for `start` and `deactivate-env` only)
  transient:
    required: false
    description: Whether this is a transient (short-lived) environment. (For `start` only)
  deployment_id:
    required: false
    description: The deployment id to update (if specified during `start`, the deployment will be updated instead of a new one created)
  env_url:
    required: false
    description: The environment URL. (For `finish` only)
  env_urls:
    required: false
    description: Array of the environment URLs. (For `end-multi` only)
  prefix_url:
    required: false
    description: Prefix url set to the env_url or env_urls items. (For `end-multi` only)
  splitter:
    required: false
    description: Splitter for the array of the environment URLs. (For `end-multi` only)
  deployment_ids:
    required: true
    description: Array of the deployment ids generated by start-multi actions. (For `end-multi` only)
  deployment_splitter:
    required: false
    description: Splitter for the array of the deployment_ids URLs. (For `end-multi` only)
  num_environment: 
    required: false
    description: Number of environments to create. (For `start-multi` only)
  status:
    required: false
    description: The deployment status. (For `finish` only)
  no_override:
    required: false
    description: Whether to mark existing deployments of this environment as inactive
    default: 'true'
  log_args:
    required: false
    description: Print arguments used by this action.
    default: 'false'
  repository:
    required: false
    description: Set status for a different repository, using the format `$owner/$repository` (optional, defaults to the current repository)
